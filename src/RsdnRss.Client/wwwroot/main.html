<section>
  <div class="columns">
    <div class="column is-3">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li>
              <a class="${Active}" href="${Url}">${Text}</a>
            </li>
          </template>
        </ul>
      </nav>
    </div>
    <div class="column">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
      </template>

      <div>
        ${Questions}
        <template id="QuestionList">
          <div class="content">
            <h1 class="title"><a target="_blank" href="${ForumLink}" class="button is-rounded"><i>${Title}</i></a></h1>
            <div class="table-container">
              <table class="table is-bordered is-narrow is-hoverable">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Published</th>
                  </tr>
                </thead>
                <tbody>
                  ${Rows}
                </tbody>
              </table>
            </div>
            ${Messages}
          </div>
        </template>
      </div>
    </div>
  </div>
</section>>
<template id="MessageList">
  <div class="modal ${Class}">
    <div class="modal-background"></div>
    <div class="modal-content" style="width:auto">
      <div class="box">
        <h2 class="title"><i>${Title}</i></h2>
        <div class="table-container">
          <table class="table is-bordered is-striped is-narrow is-hoverable">
            <thead>
              <tr>
                <th>Author</th>
                <th>Published</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              ${Rows}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close" onclick="${CloseTalk}"></button>
  </div>
</template>
